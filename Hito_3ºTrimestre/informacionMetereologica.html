<head>

<body>
    <header>
        <h1>Información Meteorológica Aranjuez</h1>
        <nav>
            <ul>

            </ul>
        </nav>
    </header>

    <div id="fecha"></div>
    <div id="temperatura_actual"></div>
    <div id="viento"></div>

    <script>
        async function elTiempo() {
            const response = await fetch('https://www.el-tiempo.net/api/json/v2/provincias/28/municipios/28013');
           if (response.ok){
            const data = await response.json();
            console.log ("datos obtenidos", data);
            document.getElementById("fecha").innerHTML= "Fecha: " + data.fecha;
            document.getElementById("temperatura_actual").innerHTML= "Temperatura en grados Celsius: " +data.temperatura_actual;
            document.getElementById("viento").innerHTML= "Viento en Km/h: " + data.viento; 
           }
    
        else {
        console.log('Error en el fetch');
        }
    }
        // Ejemplo de uso
        elTiempo();
    </script>
</body>
